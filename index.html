<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>منوی کافه یونا</title>
  <style>
    body{font-family:system-ui, -apple-system, Segoe UI, Roboto; margin:0; background:#fafafa}
    .wrap{max-width:720px; margin:auto; padding:16px}
    h1{margin:8px 0 16px}
    h2{margin-top:24px}
    .card{background:#fff; border-radius:12px; padding:12px; margin:10px 0; box-shadow:0 1px 4px rgba(0,0,0,.06)}
    .row{display:flex; gap:12px; align-items:center}
    .img{width:72px; height:72px; background:#eee; border-radius:8px; flex:0 0 72px; background-size:cover; background-position:center}
    .title{font-weight:600}
    .price{margin-inline-start:auto; font-weight:600}
    .desc{color:#666; font-size:.9rem}
  </style>
</head>
<body>
  <div class="wrap" id="app">
    <h1>منوی کافه یونا</h1>
  </div>

  <script>
    fetch('menu.json')
      .then(r=>r.json())
      .then(data=>{
        const app = document.getElementById('app');
        data.categories.forEach(cat=>{
          const h = document.createElement('h2');
          h.textContent = cat.name;
          app.appendChild(h);
          cat.items.forEach(it=>{
            const c = document.createElement('div'); c.className='card';
            const row = document.createElement('div'); row.className='row';
            const img = document.createElement('div'); img.className='img';
            if(it.img) img.style.backgroundImage = `url(${it.img})`;
            const info = document.createElement('div');
            info.innerHTML = `<div class="title">${it.title}</div>
                              <div class="desc">${it.desc||''}</div>`;
            const price = document.createElement('div'); price.className='price';
            price.textContent = `${it.price.toLocaleString()} ${data.currency}`;
            row.append(img, info, price);
            c.appendChild(row);
            app.appendChild(c);
          });
        });
      })
      .catch(()=>{ document.getElementById('app').textContent='خطا در بارگذاری منو'; });
  </script>
</body>
</html>
